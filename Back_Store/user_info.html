        <!--  user information-->
        <h4>Edit User Information</h4>
        <form class="user_info">
            <div class="form-row">
                <div class="col-lg-12 mb-3">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" placeholder="First name"  required>
                </div>
                <div class="col-lg-12 mb-3">
                    <label for="lastname">Last name</label>
                    <input type="text"  id="lastname" placeholder="Last name"  required>
                </div>
                <div class="col-lg-12 mb-3">
                    <label for="username">Username</label>
                    <input type="text"  id="username" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12 mb-3">
                    <label for="email">Email</label>
                    <input type="text"  id="email" placeholder="Email" required>
                </div>
                <div class="col-lg-12 mb-3">
                    <label for="password">Password</label>
                    <input type="text"  id="password" placeholder="Password" required>
                </div>
            </div>

            <!--    confirm button-->
            <div class="form-row">
                <div class="confirm_button col-lg-12">
                    <button type="button" class="btn btn-danger btn-confirm1">Delete</button>
                    <button type="button" class="btn btn-dark btn-confirm2">Save</button>
                </div>
            </div>
        </form>
